<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Keyboard key base with 3D effect -->
  <rect x="2" y="4" width="28" height="26" rx="4" ry="4" fill="#3a3a3a"/>

  <!-- Key top surface -->
  <rect x="4" y="3" width="24" height="22" rx="3" ry="3" fill="#5a5a5a"/>

  <!-- Key highlight (top edge) -->
  <rect x="4" y="3" width="24" height="3" rx="3" ry="3" fill="#707070"/>

  <!-- Inner key surface -->
  <rect x="6" y="5" width="20" height="18" rx="2" ry="2" fill="#4a4a4a"/>

  <!-- Letter C -->
  <text x="16" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">C</text>
</svg>
